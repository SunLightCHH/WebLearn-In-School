    <section>
        <div class="container">
            <div>
                <h1 style="font-family:Arial, Helvetica, sans-serif; color:brown; font-size:35px;">
                    Đăng kí thành viên
                </h1>
            </div>
            <div>
                <form action="">
                    <table class="text">
                        <tr>
                            <td><label for="Fname">Họ:</label></td>
                            <td><input type="text" name="Fname" id="Fname" placeholder="Nguyễn" maxlength="10"
                                    size="20">
                                <span class="text-danger" id="erroFname">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Lname">Tên đệm và tên:</label></td>
                            <td><input type="text" name="Lname" id="Lname" placeholder="Tuấn Anh" maxlength="20"
                                    size="20">
                                <span class="text-danger" id="erroLname">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Uname">Tên đăng nhập:</label></td>
                            <td><input type="text" name="Uname" id="Uname" placeholder="example" maxlength="20"
                                    size="20">
                                <span class="text-danger" id="erroUname">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="pass">Mật khẩu</label></td>
                            <td><input type="password" name="pass" id="pass" maxlength="20" size="20"
                                    placeholder="123456">
                                <span class="text-danger" id="erroPass">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="pass">Xác nhận mật khẩu</label></td>
                            <td><input type="password" name="repass" id="repass" maxlength="20" size="20">
                                <span class="text-danger" id="erroRePass">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="mail">Email:</label></td>
                            <td><input type="email" name="mail" id="mail" maxlength="250" size="20"
                                    placeholder="example@gmail.com">
                                <span class="text-danger" id="erroEmail">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="SDT">Số điện thoại:</label></td>
                            <td><input type="tel" name="SDT" id="SDT" maxlength="10" size="20" maxlength="11"
                                    placeholder="0123456789">
                                <span class="text-danger" id="erroSDT">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Ngày tháng năm sinh:</td>
                            <td>
                                <select name="day" id="day" size="1">
                                    <option value=" " selected="selected">-- Ngày --</option>
                                </select>
                                <select name="month" id="month" size="1"></select>
                                <select name="year" id="year" size="1"></select>
                                <span>*</span>
                            </td>
                        </tr>
                    </table>
                    <p>Các hãng điện thoại bạn yêu thích:</p>
