<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHKTPM12</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    
    <script src="../js/main.js"></script>
    <script>
        $(document).ready(function(){
            $("#dangkymoi").click(function(){
                $("#myModal").modal();
            })

            function kiemTraMaTour(){
                let maTour = $("#txtMaTour").val();
                let regexMatour = /^[A-Z]{3}-[A-Z]{3}-\d{2}-\d{4}$/;
                if(maTour.trim()==""){
                    $("#errorMaTour").html("Mã tour bắt buộc nhập")
                    return false;
                }
                if(!regexMatour.test(maTour)){
                    $("#errorMaTour").html("Mã Tour theo mẫu: XXX-XXX-mm-yyyy")
                    return false;
                }

                $("#errorMaTour").html("*")
                return true;
            }

            $("#txtMaTour").blur(kiemTraMaTour)

            $("#btnLuu").click(function(){
                //coding
            })
        })
    </script>
</head>
<body>
    <div class="container bg-secondary">
        <div class="row">
            <img src="../img/banner.PNG" width="960" alt="">
        </div>
        <div class="navbar bg-light navbar-expand-md">
            <div class="navbar-brand">
                <img src="../img/brand.PNG" width="50%" alt="">
            </div>
            <ul class="nav navbar-nav col-md-7">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <div class="dropdown mt-2">
                    <a class="dropdown-toggle" data-toggle="dropdown">Products</a>
                    <ui class="dropdown-menu">
                        <li class="dropdown-item"><a href="">Products 1</a></li>
                        <li class="dropdown-item"><a href="">Products 2</a></li>
                        <li class="dropdown-item"><a href="">Products 3</a></li>
                    </ui>
                </div>
                <li class="nav-item"><a href="" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="" class="nav-link">About</a></li>
            </ul>

            <ul class="nav navbar-expand col-4">
                <li class="nav-item"><a href="" class="nav-link">Đăng nhập</a></li>
                <li class="nav-item" id="dangkymoi"><a class="nav-link">Mở tour mới</a></li>
            </ul>

        </div>    
        <div class="row">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Mã tour</th>
                    <th>Hành trình</th>
                    <th>Ngày khởi hành</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>    
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Thông tin Tour</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row form-group">
                            <label for="txtMaTour" class="col-md-4">Mã tour:</label>
                            <div class="col-md-8">
                                <input type="text"  id="txtMaTour" class="form-control">
                                <span id="errorMaTour" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="txtHanhTrinh" class="col-md-4">Hành trình:</label>
                            <div class="col-md-8">
                            <input type="text"  id="txtHanhTrinh" class="form-control">
                            <span id="errorHanhTrinh" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="row form-group">
                            
                            <label for="txtNgayKH" class="col-md-4">Ngày khởi hành:</label>
                            <div class="col-md-8">
                            <input type="date"  id="txtNgayKH" class="form-control">
                            <span id="errorNgayKH" class="text-danger">*</span>
                            </div>
                        </div>

                        <div class="row form-group">
                            <button class="btn btn-primary btn-block" id="btnLuu">Lưu</button>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
