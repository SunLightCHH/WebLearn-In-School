<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach san pham</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        let dssp = JSON.parse(localStorage.getItem("products"))

        function display(sp) {
            let item = "<div class='col-md-3'>" +
                "<figure class='border'>" +
                    "<a href='chitietsanpham.html' onclick='makeLager("+sp.masp+")''>" +
                "<img src='" + sp.hinhanh + "' alt='Hinh anh' class='rounded w-100' height='300'>" +
            "</a>" +
                "<figcaption class='text-center'>" + sp.tensp + "</figcaption>" +
                "</figure>" +
                "</div>"

            $("#myRow").append(item)
        }

        function makeLager(masp) {
           localStorage.setItem("masp", masp)
        }

        $(document).ready(function () {
            dssp.forEach(sp => {
                display(sp)
            });
        })
    </script>
</head>

        <h1>Danh sach cac san pham</h1>

</html>
