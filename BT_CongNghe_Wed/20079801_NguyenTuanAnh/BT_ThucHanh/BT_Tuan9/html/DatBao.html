<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt báo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Dat_Bao.js"></script>
</head>
<body>
    <div class="container">
        <div class="row navbar navbar-expand-md bg-light">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sản phẩm</a></li>
                <li class="nav-item" id="menuDatbao"><a class="nav-link" href="#">Đăng ký đặt báo</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Giới thiệu</a></li>
            </ul>
        </div>

        <div class="row">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Báo</th>
                        <th>Kỳ báo</th>
                        <th>Thông tin liên lạc</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Đăng ký báo</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Đăng ký báo</label> <br>
                            <input type="checkbox"  id="tthn" checked> <label for="">Tuổi trẻ hằng ngày</label>
                            <input type="checkbox"  id="ttc" checked> <label for="">Tuổi trẻ cười</label>
                            <input type="checkbox"  id="ttcn"> <label for="">Tuổi trẻ chủ nhật</label>
                        </div>

                        <div class="form-group">
                            <label for="">Kỳ hạn</label>
                            <select id="selKyhan" class="form-control">
                                <option value="3 thang">3 tháng</option>
                                <option value="6 thang" selected>6 tháng</option>
                                <option value="12 thang">1 năm</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Đơn giá</label>
                            <input type="text" id="txtDongia" class="form-control" readonly value="500000">
                        </div>

                        <div class="form-group">
                            <label for="">Thông tin liên lạc</label>
                            <input type="text" id="txtHoten" class="form-control" required value="Tuan Anh">
                            <span id="errorHoten" class="text-danger font-italic">(*)</span>
                        </div>

                        <button type="button" class="btn btn-primary" id="btnDatbao">Đặt báo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
