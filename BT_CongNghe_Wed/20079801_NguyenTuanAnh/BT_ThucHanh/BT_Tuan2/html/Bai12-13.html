<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12 và 13</title>
    <style>
        h2 {
            text-align: center;
        }

        form {
            margin-left: 20%;
        }
    </style>
</head>

<body>
    <h2>Bài 12. Sử dụng &ltINPUT type=”text” > với thuộc tính placeholder<br>
        Tạo form đơn giản dùng chức năng hướng dẫn để sẵn.</h2>
    <form action="">
        Name:<br>
        <input type="text" name="name" placeholder="Tuấn Anh" required
            oninvalid="this.setCustomValidity('Please fill out this field.');"><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Bài 13. Thao tác với các tag liên quan đến tạo FORM<br>
        Tạo form dùng HTML5 (các tag &ltinput>)
    </h2>
    <form action="">
        Name:<br>
        <input type="text" name="name" size="20" maxlength="20" required
            oninvalid="this.setCustomValidity('Please fill out this field.');"><br>
        Telephone Number:<br>
        <input type="tel" size="20" maxlength="10" name="Telephone"><br>
        Email:<br>
        <input type="email" size="40" maxlength="40" name="mail" required
            oninvalid="this.setCustomValidity('Please fill out this field.');"><br>
        Favorite Color:<br>
        <input type="color" name="FVcolor" size="20" maxlength="20"><br>
        Date of birth:<br>
        <input type="date" name="birthday" size="20" maxlength=20><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
