<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 Tuần 6</title>
</head>
<body>
    <script language="JavaScript">
        var a, b, result;
        a = prompt("Nhập số thứ nhất: ", 1);
        b = prompt("Nhập số thứ hai: ", 9);
        a = eval(a);
        b = eval(b);
        result = a + b;
        document.write("Tổng của: <B>" + a + " + " + b + " = " + result + "</B>")
    </script>
</body>
</html>
